apiVersion: apps/v1
kind: Deployment
metadata:
  name: offchain-profile
  labels: { app: offchain-profile }
spec:
  replicas: 2
  selector:
    matchLabels: { app: offchain-profile }
  template:
    metadata:
      labels: { app: offchain-profile }
    spec:
      serviceAccountName: profile-sa            # IRSA role maps here
      containers:
        - name: profile
          image: registry.digitalocean.com/yap-cr/offchain-profile:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:    { name: profile-secrets }
            - secretRef:    { name: mongodb-secrets }
            - configMapRef: { name: profile-config }
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: offchain-profile
  labels: { app: offchain-profile }
spec:
  selector: { app: offchain-profile }
  ports:
    - port: 80
      targetPort: 8080
      name: http
