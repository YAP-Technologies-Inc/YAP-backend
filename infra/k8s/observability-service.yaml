apiVersion: apps/v1
kind: Deployment
metadata: { name: observability-service }
spec:
  replicas: 2
  selector: { matchLabels: { app: observability-service } }
  template:
    metadata: { labels: { app: observability-service } }
    spec:
      serviceAccountName: observability-sa  # IRSA for DynamoDB
      containers:
        - name: observability
          image: observability-service:latest
          ports: [{ containerPort: 8080, name: http }]
          envFrom:
            - configMapRef: { name: obs-config }
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
---
apiVersion: v1
kind: Service
metadata: { name: observability-service }
spec:
  selector: { app: observability-service }
  ports:
    - port: 80
      targetPort: 8080
      name: http
