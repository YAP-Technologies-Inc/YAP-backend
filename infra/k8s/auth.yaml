apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels: { app: auth-service }
  template:
    metadata:
      labels: { app: auth-service }
    spec:
      containers:
        - name: auth
          image: 486276252245.dkr.ecr.us-east-1.amazonaws.com/yap-auth-service:cors-fix-v1
          ports:
            - containerPort: 8080
          envFrom:                         # ‚Üê mount the whole secret
            - secretRef:
                name: auth-secrets
            - secretRef:
                name: mongodb-secrets
          env:
            - name: ALLOWED_ORIGINS
              value: "https://perci.goyap.ai,https://app.goyap.ai,https://goyap.ai,http://localhost:8100"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
