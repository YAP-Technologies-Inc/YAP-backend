apiVersion: skaffold/v2beta29
kind: Config

build:
  local:
    push: false                # keep images local for Docker-Desktop K8s
  artifacts:
    # ---------- AUTH ----------
    - image: auth-service
      context: services/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    # ---------- PROFILE ----------
    - image: profile-service           # must match profile.yaml .spec.template.image
      context: services/profile
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    # ---------- VOICE-SCORE ----------        
    - image: voice-score
      context: services/voice-score
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "server/**/*.py"
            dest: .
    # ---------- GRAMMAR ----------
    - image: grammar-service
      context: services/grammar-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.py"
            dest: .
    # ---------- REWARD ----------
    - image: reward-service
      context: services/reward-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
deploy:
  kubectl:
    manifests:
      - infra/k8s/*.yaml               # picks up profile.yaml, profile-hpa.yaml, etc.

profiles:
  - name: local
    build:
      local:
        push: false
    deploy:
      kubectl:
        manifests:
          - infra/k8s/*.yaml
