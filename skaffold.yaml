apiVersion: skaffold/v2beta29
kind: Config

build:
  local:
    push: false                # keep images local
  artifacts:
    # ---------- AUTH ----------
    - image: auth-service
      context: services/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    # ---------- PROFILE ----------
    - image: profile-service           # must match profile.yaml .spec.template.image
      context: services
      docker:
        dockerfile: profile/Dockerfile
      sync:
        manual:
          - src: "profile/src/**/*.ts"
            dest: .
    # ---------- VOICE-SCORE ----------        
    - image: voice-score
      context: services/voice-score
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "server/**/*.py"
            dest: .
    # ---------- GRAMMAR ----------
    - image: grammar-service
      context: services/grammar-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.py"
            dest: .
    # ---------- REWARD ----------
    - image: reward-service
      context: services/reward-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
          - src: "abi/**/*.json"
            dest: .
    # ---------- OFFCHAIN-PROFILE ----------
    - image: offchain-profile
      context: services
      docker:
        dockerfile: offchain-profile/Dockerfile
      sync:
        manual:
          - src: "offchain-profile/src/**/*.ts"
            dest: .
    # ---------- OBSERVABILITY ----------
    - image: observability-service
      context: services/observability-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    # ---------- LEARNING-SERVICE ----------
    - image: learning-service
      context: services/learning-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
          - src: "src/**/*.json"
            dest: .
          - src: "src/**/*.xml"
            dest: .
    # ---------- GATEWAY ----------
    - image: gateway-service
      context: services/gateway-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
          - src: "src/**/*.json"
            dest: .
deploy:
  kubectl:
    manifests:
      - infra/k8s/*.yaml       # picks up profile.yaml, profile-hpa.yaml, etc.
  # Use the default context (no explicit kubeContext)
  logs:
    prefix: container

profiles:
  - name: local
    build:
      local:
        push: false
    deploy:
      kubectl:
        manifests:
          - infra/k8s/*.yaml
      # No explicit kubeContext here either
